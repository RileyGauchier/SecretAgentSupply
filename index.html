<!DOCTYPE html>
<html>
<head>
  <title>Secret Agent Supply Inc.</title>
  <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
  <link href="resources/css/style.css" type="text/css" rel="stylesheet">
</head>

<body>
  <div id="header">
    <div class="container">
      <img src="https://rileygauchier.github.io/SecretAgentSupply/resources/images/logo.png">
      <span>SECRET AGENT SUPPLY INC.</span>
    </div>
  </div>

  <div id="new-arrival">
    <div class="container">
      <div class="headline">
        <span>NEW ARRIVAL</span>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>
  </div>

  <nav>
    <ul class="main-nav container">
      <li>Eyewear</li>
      <li>Apparel</li>
      <li>Gadgets</li>
      <li>Vehicles</li>
      <li>Classes</li>
      <li>Contact</li>
    </ul>
    <ul class="mobile-nav container">
      <li>Menu</li>
    </ul>
  </nav>

  <div class="container">
    <div class="products">
      <div class="item">
        <div class="item-image">
          <img src="https://rileygauchier.github.io/SecretAgentSupply/resources/images/pen.png">
        </div>
        <span class="item-info">Exploding Pen</span>
      </div>
      <div class="item watch">
        <div class="item-image">
          <img src="https://rileygauchier.github.io/SecretAgentSupply/resources/images/watch.png">
        </div>
        <span class="item-info">Cellular Watch</span>
      </div>
      <div class="item glasses">
        <div class="item-image">
          <img src="https://rileygauchier.github.io/SecretAgentSupply/resources/images/glasses.png">
        </div>
        <span class="item-info">Thermal Glasses</span>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="hq">
      <div class="hq-info">
        <span class="title">Location</span>
        <span>-47.346436, 84.32354</span>
      </div>
      <div class="hq-info">
        <span class="title">Hours</span>
        <span>0800 - 1800</span>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <span>Copyright Secret Agent Supply Inc.</span>
    </div>
  </footer>

</body>
</html>
